<body>

          </li>
        </ul>

  <main>
    <div class="container">
      <div id="carrito_id">
        <h3 class="text-center m-3"> Carrito de compras</h3>
        <h4>Artículos a comprar</h4>
        <div class='row m-0'>
          <div class='list-group mt-3'>
            <div class="list-group-item">
              <div class="row fw-bold">
                <div class="col"></div>
                <div class='col-2'>
                  <p>Nombre</p>
                </div>
                <div class='col-2'>
                  <p>Costo</p>
                </div>
                <div class='col-2'>
                  <p>Cantidad</p>
                </div>
                <div class='col-4'>
                  <p>Subtotal</p>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
      <div>
          <h4 class='mt-3'> Tipo de envío </h4>
          <div>
            <input type="radio" id="premium" name="envio" checked>
            <label for='premium'> Premium 2 a 5 días (15%)</label>
          </div>
          <div>
            <input type="radio" id='express' class="mt-2" name="envio">
            <label for='express'>Express 5 a 8 días (7%) </label>
          </div>
          <div>
            <input type="radio" id="standard" class="mt-2" name="envio">
            <label for='express'> Standard 12 a 15 días (5%) </label>
          </div>
      </div>
      <div>
        <h4 class="mt-3 ">Dirección de envío</h4>
        <div class="row m-0">
          <label for="calle"> Calle </label>
          <input class='col-4' id="calle">
          <label for="numero"> Numero</label>
          <input class='col-2' id="numero">
          <label for="esquina"> Esquina</label>
          <input class='col-4' id="esquina">
        </div>

      </div>
    </div>
  </main>
